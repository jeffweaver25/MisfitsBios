<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Misfits Clan Bios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Misfits Clan Bios</h1>

    <p><a href="bios-help.html" target="_blank">Help / About This Page</a></p>

    <div class="filters-row">
      <fieldset>
        <legend>Name Search</legend>
        <input type="text" id="nameInput" placeholder="Enter Name">
        <button id="nameSearchBtn">Go</button>
        <button id="clearFiltersBtn">Clear Filters</button>
      </fieldset>

      <label for="clanFilter">Clan:</label>
      <select id="clanFilter">
        <option value="">All Clans</option>
      </select>

      <label for="roleFilter">Role:</label>
      <select id="roleFilter">
        <option value="">All Roles</option>
      </select>
    </div>

    <div id="cards"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
