<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Misfits Clan Bios</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Misfits Clan Bios</h1>

    <div class="search-widget">
      <fieldset>
        <legend>Search by Name</legend>
        <input type="text" id="nameInput" placeholder="Enter part of Discord or In-Game name">
        <button id="nameSearchBtn">Go</button>
      </fieldset>
    </div>

    <div class="filters">
      <select id="clanFilter">
        <option value="">All Clans</option>
      </select>
      <select id="roleFilter">
        <option value="">All Roles</option>
      </select>
    </div>

    <div id="cards"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
